<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-slate-200">
    <div class="container m-auto mx-auto mt-30 flex items-center mt-20">
        <div class="left flex flex-col w-1/3 my-2 mx-40 ">
            <img class="w-40 "  src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook logo">
            <div class="font-sans text-lg my-4">Facebook helps you connect and share with the people in your life.</div>

        </div>
        <div class="right bg-white flex flex-col bg-white-900   rounded-md w-1/3 ">
            <input class="border border-1 border-blue-500 rounded-md outline-blue-500 my-2 p-1 mx-2 " type="text" placeholder="Email address or Phone number">
            <input class="border border-1 border-blue-500 rounded-md outline-blue-500 my-2 p-1 mx-2 " type="password" placeholder="password">
            <button class="bg-blue-700 text-white rounded-md my-2 mx-2 p-1 font-bold hover:bg-blue-600">Log In</button>
            <a href="#" class="text-blue-500 text-sm my-3 mx-auto hover:underline">Forgotten password?</a>
            <hr>
            <button class="bg-green-600 text-white rounded-md font-bold px-3 my-4 p-1 mx-auto hover:bg-green-500">Create New Account</button>     
            <div class="text-center mt-4 flex-row bg-slate-200">
                <span class="font-bold text-sm ">Create a page</span>
                <span class="text-sm"> for a celebrity,brand or business.</span>
                
            </div>
        </div>
    </div>
          
            
</body>
</html>
